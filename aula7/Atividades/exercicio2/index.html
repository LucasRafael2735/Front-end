<!-- No design web, o modelo HSL é amplamente utilizado em linguagens de estilo como o CSS, que permite especificar cores usando valores de matiz, saturação e luminosidade. Isso facilita a criação de layouts responsivos e agradáveis visualmente, além de permitir ajustes rápidos e precisos nas cores de um site ou aplicativo. --> 

<!-- Ela admite um quarto parâmetro A (canal alpha da cor) que definine a opacidade. O valor de A é expresso por um número no intervalo [ 0 - 1 ] onde 0 significa transparência total e 1 opacidade total. -->
