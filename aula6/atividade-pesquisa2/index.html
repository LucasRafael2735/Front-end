<!-- <!- Em CSS, ::after cria um pseudo-elemento que é o último filho do elemento selecionado. Muitas vezes é usado para adicionar e melhorar o conteúdo de um elemento como a propriedade content . -->

<!-- ::before cria um pseudo-elemento que é o primeiro filho do elemento atingido. usado para colocar um conteúdo antes. denstro do before --> 

<!-- O pseudo-elemento CSS ::first-letter seleciona a primeira letra da primeira linha de um bloco, desde que não seja precedida por outro conteúdo (como imagens ou tabelas embutidas/inline) na mesma linha. -->

<!-- O pseudoelemento ::first-line aplica estilos à primeira linha de um elemento no nível do bloco. Observe que o comprimento da primeira linha depende de muitos fatores, incluindo a largura do elemento, a largura do documento e o tamanho da fonte do texto. -->
